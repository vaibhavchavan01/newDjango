{% extends 'blog/base.html' %}
{% block title %}
<title>Vaibhav</title>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.created_date }}
            </time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{post.author}}</p>
            <p>{{ post.published_date}}</p>
        </article>
    {% endfor %}
{% endblock %}
